name: Selenium CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:
    inputs:
      gridUrl:
        description: 'Selenium Grid Hub URL (e.g., http://10.0.0.12:4444). Leave empty to run local.'
        required: false
        default: ''
      headless:
        description: 'Run browsers headless (true/false)'
        required: false
        default: 'true'
      suiteFile:
        description: 'TestNG suite file path'
        required: false
        default: 'testng.xml'
      browsers:
        description: 'Comma-separated browsers to run (chrome,firefox)'
        required: false
        default: 'chrome,firefox'

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [ chrome, firefox ]

    env:
      # Prefer workflow_dispatch input; fallback to repo variable (Settings → Secrets and variables → Actions → Variables)
      GRID_URL: ${{ inputs.gridUrl != '' && inputs.gridUrl || vars.GRID_URL || '' }}
      SELENIUM_HEADLESS: ${{ inputs.headless != '' && inputs.headless || 'true' }}
      SUITE_FILE: ${{ inputs.suiteFile != '' && inputs.suiteFile || 'testng.xml' }}
      ALL_BROWSERS: ${{ inputs.browsers != '' && inputs.browsers || 'chrome,firefox' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Show Java & Maven versions
        run: |
          java -version
          mvn -v

      # Browsers are preinstalled on ubuntu-latest (Chrome/Firefox). Install xvfb for headless if needed.
      - name: Prepare headless display
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          which google-chrome || true
          google-chrome --version || true
          firefox --version || true

      - name: Skip non-selected browsers
        if: ${{ !contains(env.ALL_BROWSERS, matrix.browser) }}
        run: echo "Skipping ${{ matrix.browser }} as it is not in selected list: $ALL_BROWSERS"

      - name: Run TestNG - ${{ matrix.browser }}
        if: ${{ contains(env.ALL_BROWSERS, matrix.browser) }}
        env:
          BROWSER: ${{ matrix.browser }}
        run: |
          # If GRID_URL is empty, the test should support local run (e.g., treat GRID_URL=local)
          GRID="${GRID_URL:-local}"

          echo "Grid URL: $GRID"
          echo "Browser : ${BROWSER}"
          echo "Headless: ${SELENIUM_HEADLESS}"
          echo "Suite    : ${SUITE_FILE}"

          # Pass parameters as system properties so your @BeforeMethod can read them:
          #   -Dselenium.browser
          #   -Dselenium.gridUrl  (use 'local' to run without Grid)
          #   -Dselenium.headless
          mvn -B -U clean test \
            -DsuiteFile="${SUITE_FILE}" \
            -Dselenium.browser="${BROWSER}" \
            -Dselenium.gridUrl="${GRID}" \
            -Dselenium.headless="${SELENIUM_HEADLESS}"

      - name: Upload Surefire/TestNG XML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-${{ matrix.browser }}
          path: |
            target/surefire-reports/**
            target/testng-results.xml
          if-no-files-found: warn

      - name: Upload screenshots & logs (if your tests save them)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.browser }}
          path: |
            target/screenshots/**
            target/logs/**
          if-no-files-found: ignore

      - name: Generate Surefire HTML report
        if: always()
        run: mvn -B surefire-report:report || true

      - name: Upload Surefire HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-html-${{ matrix.browser }}
          path: target/site/surefire-report.html
          if-no-files-found: warn
